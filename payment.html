<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment</title>
</head>
<body>
    <h1>Stripe Payment</h1>
    <form id="payment-form">
        <label for="card-element">
            Credit or debit card
        </label>
        <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>

        <button type="submit">Pay Now</bFutton>
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('pk_test_51NlgQ0Isn5ijZV1Ghw8rxEfUCTQaVD3lP1vCbHdHsXTdNF9xSsVuY71HSig0x658D2nLFPyzcfCSJlSPZePL8H940010DBGT7H'); // Replace with your Stripe publishable key

        // Create a Stripe Elements instance
        const elements = stripe.elements();
        const cardElement = elements.create('card');

        // Mount the Stripe Element to the card-element div
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');
        const amountInput = document.getElementById('amount');
        const errorElement = document.getElementById('card-errors');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Validate the amount
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) {
                errorElement.textContent = 'Please enter a valid amount.';
                return;
            }

            // Create a payment method
            const { token, error } = await stripe.createToken(cardElement);

            if (error) {
                errorElement.textContent = error.message;
            } else {
                // Send the token to your server for payment processing
                fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        items: [{ amount: amount }],
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Use the client secret to complete the payment on the server
                    stripe.confirmCardPayment(data.clientSecret, {
                        payment_method: {
                            card: cardElement,
                        },
                    })
                    .then(result => {
                        if (result.error) {
                            // Show error to your customer
                            errorElement.textContent = result.error.message;
                        } else {
                            // Payment succeeded
                            window.alert('Payment successful!');
                            // You can redirect or update the UI as needed
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
